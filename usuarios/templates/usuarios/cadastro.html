{% extends 'usuarios/home.html' %}

{% block conteudo %}
<!-- Já existe o conteúdo de 'title', isso fica no seu template base -->
<title>Cadastro</title>
{% endblock %}

{% block body %}
<div class="container mt-5 pt-5"> <!-- Adicionei mt-5 para espaçamento no topo e pt-5 para garantir mais espaço -->
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h1 class="mb-5 text-center">Cadastro</h1>
            <form action="{% url 'cadastro' %}" method="POST">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input class="form-control" id="name" name="name" type="text" placeholder="Digite seu nome completo" aria-required="true" required/>
                    <label for="name">Nome completo</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="email" name="email" type="email" placeholder="seuemail@exemplo.com" aria-required="true" required />
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="numberInput" name="numberInput" type="tel" placeholder="(00) 00000-0000" aria-required="true" required/>
                    <label for="numberInput">Número de telefone</label>
                </div>
                <div class="mb-3">
                    <label for="options" class="form-label">Selecione seu perfil:</label>
                    <div id="options">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="prestador" name="role" value="prestador" aria-required="true" required />
                            <label class="form-check-label" for="prestador">Prestador de serviço</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="solicitante" name="role" value="solicitante" aria-required="true" required />
                            <label class="form-check-label" for="solicitante">Solicitante de serviço</label>
                        </div>
                    </div>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary btn-xl" id="submitButton" type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
