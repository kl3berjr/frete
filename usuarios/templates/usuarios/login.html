{% extends 'usuarios/home.html' %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatiple" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    {% block body %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4 text-center">Login</h1>
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <!-- Campo de Email -->
                    <div class="form-floating mb-3">
                        <input class="form-control" type="email" id="useremail" name="email" placeholder="Digite seu email" aria-required="true" required />
                        <label for="useremail">Email</label>
                        <div class="invalid-feedback">Por favor, insira um email válido.</div>
                    </div>
    
                    <!-- Campo de Senha -->
                    <div class="form-floating mb-3">
                        <input class="form-control" type="password" id="userpassword" name="senha" placeholder="Digite sua senha" aria-required="true" required/>
                        <label for="userpassword">Senha</label>
                        <div class="invalid-feedback">Por favor, insira sua senha.</div>
                    </div>
    
                    <!-- Botão de Login -->
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock body %}
    
</body>
</html>
